<!DOCTYPE html>
<html>
    <head>
        <title>WEB1 - welcome</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" />
        <script src="https://polyfill.io/v3/polyfill.min.js?features=fetch"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="colors.js"></script>
    </head>

    <body>
        <h1>
            <a href="#!web" title="WEB" onclick="fetchPage('article/web');"
                >WEB</a
            >
        </h1>
        <div id="grid">
            <div id="menu">
                <input
                    type="button"
                    value="night"
                    onclick="nightDayHandler(this);"
                />
                <ol id="nav"></ol>
                <h3>Example List</h3>
                <ol id="example"></ol>
            </div>
            <div id="article"></div>

            <script>
                if (location.hash) {
                    fetchPage("article/" + location.hash.substr(2));
                } else {
                    fetchPage("article/web");
                }

                fetch("article/list").then(function (response) {
                    response.text().then(function (text) {
                        var items = text.split(',');
                        var tags = '';
                        items.forEach(element => {
                            element = element.trim();
                            var tag = "<li><a href=\"#!" + element + "\" title=\"" + element + "\" onclick=\"fetchPage('article/" + element.toLowerCase() + "');\">"+ element +"</a></li>";
                            tags += tag;
                        });
                        document.querySelector("#nav").innerHTML = tags;
                    });
                });

                setExFileList();
            </script>
        </div>
    </body>
</html>

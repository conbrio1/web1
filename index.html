<!DOCTYPE html>
<html>
    <head>
        <title>WEB1 - welcome</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" />
        <script src="https://polyfill.io/v3/polyfill.min.js?features=fetch"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="colors.js"></script>
        <script>
            function statusChangeCallback(response) {
                // Called with the results from FB.getLoginStatus().
                console.log("statusChangeCallback");
                console.log(response); // The current login status of the person.
                if (response.status === "connected") {
                    // Logged into your webpage and Facebook.
                    testAPI();
                } else {
                    // Not logged into your webpage or we are unable to tell.
                    document.getElementById("status").innerHTML =
                        "Please log " + "into this webpage.";
                }
            }

            function checkLoginState() {
                FB.getLoginStatus(function (response) {
                    statusChangeCallback(response);
                });
            }

            window.fbAsyncInit = function () {
                FB.init({
                    appId: "725032701573660",
                    cookie: true, // Enable cookies to allow the server to access the session.
                    xfbml: true, // Parse social plugins on this webpage.
                    version: "v7.0", // Use this Graph API version for this call.
                });

                var callback = function (response) {
                    console.log(response);
                };
                FB.getLoginStatus(callback);
                // FB.getLoginStatus(function (response) {   // Called after the JS SDK has been initialized.
                //     statusChangeCallback(response);        // Returns the login status.
                // });
            };

            (function (d, s, id) {
                // Load the SDK asynchronously
                var js,
                    fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            })(document, "script", "facebook-jssdk");

            function testAPI() {
                // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
                console.log("Welcome!  Fetching your information.... ");
                FB.api("/me", function (response) {
                    console.log("Successful login for: " + response.name);
                    document.getElementById("status").innerHTML =
                        "Thanks for logging in, " + response.name + "!";
                });
            }
        </script>
    </head>

    <body>
        <h1>
            <a href="#!web" title="WEB" onclick="fetchPage('article/web');"
                >WEB</a
            >
        </h1>
        <div id="grid">
            <div id="menu">
                <div id="button">
                    <input
                        type="button"
                        value="night"
                        onclick="nightDayHandler(this);"
                    />
                    <fb:login-button
                        scope="public_profile,email"
                        onlogin="checkLoginState();"
                    >
                    </fb:login-button>
                </div>
                <ol id="nav"></ol>
                <h3>Example List</h3>
                <ol id="example"></ol>
            </div>
            <div id="article"></div>

            <script>
                if (location.hash) {
                    fetchPage("article/" + location.hash.substr(2));
                } else {
                    fetchPage("article/web");
                }

                fetch("article/list").then(function (response) {
                    response.text().then(function (text) {
                        var items = text.split(",");
                        var tags = "";
                        items.forEach((element) => {
                            element = element.trim();
                            var tag =
                                '<li><a href="#!' +
                                element +
                                '" title="' +
                                element +
                                '" onclick="fetchPage(\'article/' +
                                element.toLowerCase() +
                                "');\">" +
                                element +
                                "</a></li>";
                            tags += tag;
                        });
                        document.querySelector("#nav").innerHTML = tags;
                    });
                });

                setExFileList();
            </script>
        </div>
    </body>
</html>
